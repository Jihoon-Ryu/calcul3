<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shorcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>calculator</title>
  </head>
  <body>
    <span>Calculator : this was a real hard one..</span>
    <div id="output"></div>
    <div class="operationProcess"></div>
    <div class="pad">
      <div class="row1">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="C">C</button>
      </div>
      <div class="row2">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="dot">.</button>
        <button id="(">(</button>
      </div>
      <div class="row3">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="0">0</button>
        <button id=")">)</button>
      </div>
      <div class="row4">
        <button id="+">+</button>
        <button id="-">-</button>
        <button id="*">*</button>
        <button id="/">/</button>
        <button id="=">=</button>
      </div>
    </div>
    <script src="calcul.js"></script>
  </body>
</html>
